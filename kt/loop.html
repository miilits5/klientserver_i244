<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Kodune Ãœlesanne</title>
	<style type="text/css">
	.active { background: skyblue; padding: 10px;}
	</style>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script>
        $(document).ready(function(){
        	$("li").first().addClass('active');
        $('#next').click(function(){
                 var m = $('li.active');
                 	$('li.active').next().addClass('active');
                 	$('li.active').prev().removeClass('active');
                 	if(m.is($('li').last())){
                 		$('li').first().addClass('active');
                 		$('li').last().removeClass('active');
                 	}
                          
                  });
        $('#prev').click(function(){
        	var m = $('li.active');
        	$('li.active').prev().addClass('active');
        	$('li.active').next().removeClass('active');
        	if(m.is($('li').first())){
        		$('li').last().addClass('active');
        		$('li').first().removeClass('active');
        	}
        });
      
        });
        
              
	</script>
</head>
<body>
<button id="next">edasi</button>
<button id="prev">tagasi</button>

<ul>
<li>esimene</li>
<li>teine</li>
<li>kolmas</li>
<li>neljas</li>
</ul>

</body>
</html>
